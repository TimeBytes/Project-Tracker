<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white px-4 py-3 text-center mb-3">
      <div class="py-3">
        <h1 class="display-5 fw-bold">Project Tracker</h1>
        <div class="col-lg-6 mx-auto">
          <p class="fs-2">Current Date & Time:</p>
          <p id="current-time" class="fs-2"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <h2 class="mb-2">Color Legend</h2>
        <p class="col-2 bg-danger fs-4">Over Due</p>
        <p class="col-2 bg-warning fs-4 text-black">Due Today</p>
        <p class="col-2 bg-success fs-4">Not Due</p>
      </div>
    </header>
    <main
      class="row flex-wrap justify-content-center justify-content-md-start justify-content-lg-start m-2"
    >
      <div class="col-12 col-lg-4 mb-3">
        <h2 class="px-3 bg-dark text-white m-0 py-2 w-100">Instructions</h2>
        <p class="border p-3 m-0">
          Click the button below to open a form and provide information for the
          following:
        </p>
        <p class="border p-3 m-0">Project Name</p>
        <p class="border p-3 m-0">Project Type</p>
        <p class="border p-3 m-0">Due Date</p>
        <div class="row justify-content-center border px-3 m-0">
          <button
            class="btn w-75 m-2 bg-dark text-white"
            data-bs-toggle="modal"
            data-bs-target="#my-modal"
          >
            Add Project
          </button>
        </div>
      </div>
      <section class="col-12 col-lg-8">
        <table class="table">
          <thead id="project-list" class="bg-dark text-white fs-4">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Due Date</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
        </table>
      </section>
      <section>
        <div id="my-modal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add a new project</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <div class="px-3 mb-3">
                  <label for="project-name-input">Project Name</label>
                  <input id="project-name-input" type="text" class="w-100" />
                </div>
                <div class="px-3 mb-3">
                  <label for="project-type-input">Project Type</label>
                  <select id="project-type-input" type="text" class="w-100">
                    <option>Web Application (Front End)</option>
                    <option>Web Application (Back End)</option>
                    <option>Web Application (Full Stack)</option>
                    <option>Mobile Application</option>
                    <option>Print Campaign</option>
                    <option>Digital Marketing Campain</option>
                  </select>
                </div>
                <div class="px-3 mb-3">
                  <label for="date-select">Due Date</label>
                  <input id="date-select" type="text" class="w-100" />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  id="add-project-btn"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Add Project
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
